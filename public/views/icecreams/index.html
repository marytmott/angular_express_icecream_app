<h1>Hi from the icecream index view!</h1>
<button class="btn btn-info" ng-click="vm.toggleForm()">Add Ice Cream</button>
<form ng-show="vm.showForm">
  <label>Name of ice cream:
    <input type="text" ng-model="vm.iceCream.name" autofocus />
  </label>
  <label>Description:
    <textarea ng-model="vm.iceCream.description"></textarea>
  </label>
  <button class="btn btn-info" ng-click="vm.addIceCream()">Add Flavor</button>
</form>

<table>
  <thead>
    <tr>
      <th scope="col">Flavor</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="iceCream in vm.flavors">
    <td>{{iceCream.name}}</td>
    <td>{{iceCream.description}}</td>
    <td>
      <button class="btn btn-warning" ng-click="vm.goEdit(iceCream)">Edit</button>
      <button class="btn btn-danger" ng-click="vm.deleteIC(iceCream)">Delete</button>
    </td>
    </tr>
  </tbody>
</table>
